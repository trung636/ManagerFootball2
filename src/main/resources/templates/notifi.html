<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Notification</title>

<style type="text/css">
table, th, td {
	border: 1px solid #868585;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 10px;
}

table tr:nth-child(odd) {
	background-color: #eee;
}

table tr:nth-child(even) {
	background-color: white;
}

table tr:nth-child(1) {
	background-color: skyblue;
}
</style>
</head>
<body>
	<div th:insert="header"></div>
	<table style="width: 100%">
		<tr>
			<th>Time</th>
			<th>Message</th>
		</tr>
		<tr th:each="notifi :${notifi}">
			<td th:utext="${notifi.time}"></td>
			<td th:utext="${notifi.message}"></td>
			<td><a th:href>Accept</a></td>
			<td><a style="color: red;" th:href>Deny</a></td>
		</tr>
	</table>
	
	<a th:href = "@{/set_time}">setTime</a>
</body>
</html>
