<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:if="${name}==''">
	<a th:href="@{/registy(name='registyPlayer')}">Registy Player</a><br>
	<a th:href="@{/registy(name='registyClub')}">Registy Club</a>
	</div>
	<th:block th:if="${name}=='registyPlayer'">
		<form th:action = "@{/new_player}" method="POST" th:object="${playerDTO}">
				<label>Name</label>
				<input type="text" name="namePlayer" required> <br>
				
				<label>Email</label>
				<input type="text" name="email"  required> <br>
				
				<label>Position</label>
					<input type="text" name="position"  required> <br>
				
				<label>City</label>
					<select name="city">
						<option value= "Ho Chi Minh">Ho Chi Minh</option>
					</select>
				
				<label>District</label>
					<select name="district">
						<option value= "Quan 1">Quan 1</option>
						<option value= "Quan 3">Quan 3</option>
						<option value= "Quan 5">Quan 5</option>
						<option value= "Quan 6">Quan 6</option>
						<option value= "Quan 8">Quan 8</option>
						<option value= "Quan 10">Quan 10</option>
						<option value= "Quan 11">Quan 11</option>
						<option value= "Quan Phu Nhuan">Quan Phu Nhuan</option>
						<option value= "Quan Binh Thanh">Quan Binh Thanh</option>
						<option value= "Quan Tan Phu">Quan Tan Phu</option>
						<option value= "Quan Tan Binh">Quan Tan Binh</option>
						<option value= "Quan Go Vap">Quan Go Vap</option>
					</select>
				
				<label>Ward</label>
					<input type="text" name = "ward"  required><br>
					
				<label>Address</label>
					<input type="text" name = "address"  required><br>
				
				<label> password</label> 
				<input name="password" type="password" id="password" placeholder="" /> required <br>
				
				<label>Confirm password</label>
				<input name="confirmPassword" type="password" id="confirm_password" placeholder=""  required/> <br> 
				
			<button type="submit">Update</button>
		</form>
		<!--UI Change Password-->
	</th:block>
	<div th:if="${name}=='registyClub'">
	
		<form th:action = "@{/new_club}" method="POST" th:object="${clubDTO}" >
		
				<label>Name Club</label>
					<input type="text" name="nameClub" required> <br>

				<label>Email</label>
					<input type="text" name="email"  required>  <br>
				
				<label>City</label>
					<select name="city">
						<option value= "Ho Chi Minh">Ho Chi Minh</option>
					</select>
					
				
				<label>District</label>
					<select name="district">
						<option value= "Quan 1">Quan 1</option>
						<option value= "Quan 3">Quan 3</option>
						<option value= "Quan 5">Quan 5</option>
						<option value= "Quan 6">Quan 6</option>
						<option value= "Quan 8">Quan 8</option>
						<option value= "Quan 10">Quan 10</option>
						<option value= "Quan 11">Quan 11</option>
						<option value= "Quan Phu Nhuan">Quan Phu Nhuan</option>
						<option value= "Quan Binh Thanh">Quan Binh Thanh</option>
						<option value= "Quan Tan Phu">Quan Tan Phu</option>
						<option value= "Quan Tan Binh">Quan Tan Binh</option>
						<option value= "Quan Go Vap">Quan Go Vap</option>
					</select>
				
				<label>Ward</label>
					<input type="text" name = "ward"  required><br>
				
				<label>Address</label>
					<input type="text" name = "address"  required><br>
				
				<label>Time Start</label> 
					<input type="time" name = "timeStart" required />  <br>
				
				<label>Time End</label>
					<input type="time" name = "timeEnd" required />  <br>
				
				<label> Password</label> 
					<input type="password" name="password" id="password" required /> <br>
				
				<label>Confirm password</label>
					<input  type="password" name="confirmPassword" id="confirm_password" required /> <br> 
				
			<button type="submit">Update</button>
		</form>
	</div>
	<th:block>
		<th:block th:if="${pathFail}!=null">
			<script type="text/javascript">
				alert("Email Existing");
			</script>
		</th:block>
		<th:block th:if="${emailFail}!=null">
			<script type="text/javascript">
				alert("Email Fail, Check For Email!");
			</script>
		</th:block>
		<th:block th:if="${dayError}!=null">
			<script type="text/javascript">
				alert("Day Error, Exchange Today!!");
			</script>
		</th:block>
	</th:block>
	<script>
	var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
	function validatePassword(){
	 	if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Passwords Don't Match");
	  	} else {
	    confirm_password.setCustomValidity('');
	  	}
	}
	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
	</script>
</body>
</html>
